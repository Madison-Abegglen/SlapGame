<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid bg-cool">
        <!-- Header -->
        <div class="row">
            <div class="col-12 title">
                <h1 class="text-center text-white text-large">Dungeon Dweller</h1>
            </div>
            <div class="col-sm-12 col-md-8 offset-md-2 d-flex justify-content-around">
                <h4 class="text-white">Make things Interesting:</h4>
            </div>
            <div class="col-sm-12 col-md-8 offset-md-2 d-flex justify-content-around mb-20" id="items">
                <button class="btn btn-primary" onclick="giveFire()">Burn!</button>
                <button class="btn btn-primary" onclick="givePoison()">Poison!</button>
                <button class="btn btn-primary" onclick="giveBleeding()">Cut em!</button>
            </div>
        </div>
        <!-- Target -->
        <div class="row">
            <div class="col 12 text-white d-flex justify-content-center">
                <div class="row">
                    <h4 class="col-sm-12 d-flex justify-content-center">
                        <span id="name">__</span>
                    </h4>
                    <img src="images/gnoll.brick.png" id="profilePic" alt="" class="col-sm-6 offset-sm-3 justify-content-center">
                    <h4 class="col-sm-4 offset-sm-2 d-flex justify-content-around">Health:
                        <span id="health">__</span>
                    </h4>
                    <h4 class="col-sm-3 offset-sm-1 d-flex justify-content-around"> Hits:
                        <span id="hits">__</span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Footer -->
            <div class="col-12 col-md-6 offset-md-3 d-flex justify-content-around">
                <button class="btn btn-success" onclick="slap()" id="slap">Royal Slap!</button>
                <button class="btn btn-success" onclick="punch()" id="punch">Hero Punch!</button>
                <button class="btn btn-success" onclick="stab()" id="stab">Mighty Stab!</button>
            </div>
            <div class="col-sm-12 d-flex justify-content-center mt-10">
                <button class="btn btn-danger" onclick="reset()">Restart</button>
            </div>
        </div>
    </div>
    <!-- Pop-up -->
    <dialog id="alert-death">
        <div class="d-flex flex-column">
            <p>Caaaaarl, that kills people!</p>
            <button class="btn btn-primary" onclick="document.getElementById('alert-death').close()">My bad</button>
        </div>
    </dialog>
    <script src="game.js"></script>
</body>

</html>
