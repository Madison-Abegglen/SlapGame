<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Dungeoneers</h1>
            </div>
            <div class="col-sm-12 col-md-8 offset-md-2 d-flex justify-content-around">
                <h4>Choose Difficulty:</h4>
                <button onclick="difficulty(gnoll)">Easy</button>
                <button onclick="difficulty(knight)">Intermediate</button>
                <button onclick="difficulty(ghost)">Hard</button>
            </div>
        </div>
        <!-- Target -->
        <div class="row">
            <div class="col">
                <h4>
                    <span id="name">__</span>
                </h4>
                <img src="" alt="">
                <h4>Health:
                    <span id="health">__</span>
                </h4>
                <h4>Hits:
                    <span id="hits">__</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <!-- Footer -->
            <div class="col-12">
                <button class="btn btn-success" onclick="slap()">Royal Slap!</button>
                <button class="btn btn-success" onclick="punch()">Hero Punch!</button>
                <button class="btn btn-success" onclick="stab()">Mighty Stab!</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
